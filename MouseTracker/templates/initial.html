<!DOCTYPE html>
<html lang="en">
<head>

    <title>Initial</title>

<body>
    <p>hello</p>
    <script type="text/javascript">
        let url = `ws://${window.location.host}/ws/socket-server/`

        const theSocket = new WebSocket(url)

        theSocket.onmessage = function(e){
            let data = JSON.parse(e.data)
            console.log('Data:', data)
        }
    </script>
